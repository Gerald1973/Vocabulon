# vocabulon.properties
# This file configures the path to the eSpeak executable used by the Vocabulon application for text-to-speech functionality.
# Property: pathespeak
# Description: Specifies the path to the eSpeak executable (e.g., espeak or espeak-ng).
# Note: If the executable's directory is included in the system's PATH environment variable, only the executable name is needed (e.g., espeak-ng).
# Example for PATH usage: espeak-ng
# Example for full path (Linux): /usr/bin/espeak-ng
# Example for full path (Windows): C:\\Program Files\\eSpeak NG\\espeak-ng.exe
pathespeak=espeak-ng